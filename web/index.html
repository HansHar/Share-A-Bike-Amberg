<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-a-Bike-Amberg</title>

    <!-- external style sheets -->
    <link href='https://css.gg/css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

<body>
    <div id="wrapper">
        <!-- <div class="foreground"> -->
            <button id="user" class="roundButton">
                <i class="gg-user"></i>
            </button>
            <button id="settings" class="roundButton">
                <i class="gg-options"></i>
            </button>
            <!-- <div class="bottomUi"> -->
                <button id="scan">
                    <i class="gg-qr"></i>
                    Scan
                </button>
                <div id="details">
                    <div id="modell"></div>
                    <div id="payment"></div>
                    <button id="reserve"></button>
                </div>
            <!-- </div> -->
        <!-- </div> -->
        <div class="background">
            <div id="map"></div>
        </div>
    </div>
