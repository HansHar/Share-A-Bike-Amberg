<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-a-Bike-Amberg</title>
    <!-- external style sheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <!-- use link to script -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- own style sheets -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/bottombar.css">
</head>
<body>
    <div id="wrapper">
        <!-- sidebar -->
        <div class="sidebar sidebar-hidden">
            <div class="greetings">Hi Manu</div>
            <div class="time">
                <div>
                    <i class="fa fa-bicycle"></i>
                    <i class="fa fa-clock-o"></i>
                </div>
                <div class="free-time">2h 17m</div>
                <div class="description">free minutes</div>
            </div>
            <div class="menu">
                <div>
                    <i class="fa fa-credit-card"></i>
                    <span>Payment</span>
                </div>
                <div>
                    <i class="fa fa-history "></i>
                    <span>History</span>
                </div>
                <div>
                    <i class="fa fa-medkit "></i>
                    <span>Safety Center</span>
                </div>
                <div>
                    <i class="fa fa-question-circle "></i>
                    <span>Help</span>
                </div>
                <div>
                    <i class="fa fa-cog "></i>
                    <span>Settings</span>
                </div>
            </div>
            <div class="app-name">Share-a-Bike-Amberg</div>
        </div>
        <!-- user button -->
        <button id="user" class="roundButton" onclick="openUserpanel()">
            <i class="fa fa-user"></i>
        </button>

        <!-- bottombar -->
        <div class="bottombar bottombar-hidden">
            <!-- scan button -->
            <button id="scan">
                <i class="fa fa-qrcode"></i>
                <span>Scan</span>
            </button>
            <!-- detailpanel -->
            <div class="details">
                <div class="model">
                    <div class="image">
                        <img src=".\src\e_bike_1.png">
                    </div>
                    <div class="text">
                        <div class="title">E-Bike XYZ</div>
                        <div class="description">
                            <i class="fa fa-battery-three-quarters"></i>
                            <span>15min range</span>
                        </div>
                    </div>
                </div>
                <!-- <div id="payment"></div> -->
                <button id="book">
                    <span>Reserve</span>
                </button>
            </div>
        </div>

        <div class="background">
            <!-- map has to be wrapped in div, otherwise position: absolute breaks it -->
            <div class="map-blur map-blur-hidden" onclick="closeUserpanel()"></div>
            <div id="map"></div>
        </div>
    </div>
    
</body>
<!-- external scripts -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
<!-- own scripts -->
<script type="text/javascript" src="scripts/constants.js"></script>
<script type="text/javascript" src="scripts/icons.js"></script>
<script type="text/javascript" src="scripts/bike.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
<script type="text/javascript" src="scripts/zones.js"></script>
</html>
