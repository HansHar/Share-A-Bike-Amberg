<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-a-Bike-Amberg</title>

    <!-- external style sheets -->
    <link href='https://css.gg/css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <!-- use link to script -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- own style sheets -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/bottombar.css">
</head>
<body>
    <div id="wrapper">
        <!-- user button -->
        <div class="sidebar sidebar-hidden"></div>
        <button id="user" class="roundButton" onclick="openUserpanel()">
            <i class="gg-user"></i>
        </button>
        <!-- settings button -->
        <button id="settings" class="roundButton">
            <i class="gg-options"></i>
        </button>
        <div class="bottombar bottombar-hidden">
            <!-- scan button -->
            <button id="scan">
                <i class="gg-qr"></i>Scan
            </button>
            <!-- details panel -->
            <div class="details">
                <div id="modell"></div>
                <div id="payment"></div>
                <button id="reserve"></button>
            </div>
        </div>
        <div class="background">
            <!-- map has to be wrapped in div, otherwise position: absolute breaks it -->
            <div class="map-blur map-blur-hidden" onclick="closeUserpanel()"></div>
            <div id="map"></div>
        </div>
    </div>
    
</body>
<!-- external scripts -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
<!-- own scripts -->
<script type="text/javascript" src="scripts/constants.js"></script>
<script type="text/javascript" src="scripts/icons.js"></script>
<script type="text/javascript" src="scripts/classes.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
<script type="text/javascript" src="scripts/zones.js"></script>
</html>
